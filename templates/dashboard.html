{% extends 'base.html' %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
  style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}'); background-position: center;">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Plane</h1>
          <span class="subheading">Manage Your Posts and Change Them.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<Center>
  <h1>Basic Actions</h1>

  <a href="/edit/0"> <button class="btn btn-primary"> Add a new post</button></a>
  <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>
  <hr>
  <h1>Upload A File</h1>

  <form action="/uploader" method="post" enctype="multipart/form-data">

    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</Center>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for i in posts %}
    <tr>
      <th scope="row">{{i.sno}}</th>
      <td>{{i.title}}</td>
      <td>{{i.date}}</td>
      <td><a href="/edit/{{i.sno}}"><button class="btn btn-primary btn-sm">Edit</button></a></td>
      <td><a href="/delete/{{i.sno}}"><button class="btn btn-primary btn-sm">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
