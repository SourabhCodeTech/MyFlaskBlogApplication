{% extends "base.html" %}
{% block body %}
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
           <a href="/dashboard">  <button class="btn btn-primary"> Dashboard Home</button></a>
           <a href="/logout">  <button class="btn btn-primary"> Logout</button></a>
           <hr>
            <h1>Add/Edit Post</h1>


            <form action="/edit/{{sno}}" method="POST">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Title" id="title" name='title' value="{{post.title}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Tagline</label>
                  <input type="text" class="form-control" placeholder="Tagline" id="tagline" name="tagline" value="{{post.tag_line}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Slug</label>
                  <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>content</label>
                  <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content">{{post.content}}</textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image File</label>
                  <input class="form-control" placeholder="Image Filename" name="img_file" id="img_file" value="{{post.img_file}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>


              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
              </div>
            </form>




      
        </div>
      </div>
    </div>
    {% endblock %}
